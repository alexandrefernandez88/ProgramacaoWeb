<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Cadastro de Funcionários</title>
    </head>
    <body>
		<div class="container">
            <br>
			<h2>Funcionários</h2>
            <br>
			<p>
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#funcionarioModal" onclick="limpaFormulario()">
                    Novo Funcionário
                </button>
                <button type="button" class="btn btn-outline-secondary" id="btnVoltar" onclick="history.back()">Voltar</button>
			</p>
			<span id="msg"></span>
            <span id="conteudo"></span><br><br><br>
		</div>
        <div class="modal modal-lg fade" id="funcionarioModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" onshow="carregarSelect()">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Hóspede</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="msgModal"></span><br>
                    <form role="form" id="frmFuncionario" method="post" action="#" class="row g-3 needs-validation" novalidate>
                        <input type="text" class="form-control" id="idFuncionario" name="idFuncionario" value="" hidden>
                        <div class="col-md-4">
                            <label for="CPF" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="CPF" name="CPF" value="" required>
                        </div>
                        <div class="col-md-8">
                            <label for="Nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="Nome" name="Nome" value="" required>
                        </div>
                        <div class="col-md-8">
                            <label for="Endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="Endereco" name="Endereco" value="" required>
                        </div>
                        <div class="col-md-4">
                            <label for="Bairro" class="form-label">Bairro</label>
                            <input type="text" class="form-control" id="Bairro" name="Bairro" value="" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="Cidade" name="Cidade" value="" required>
                        </div>
                        <div class="col-md-3">
                            <label for="Estado" class="form-label">Estado</label>
                            <select class="form-select" id="Estado" name="Estado" required>
                                <option selected disabled value="">Escolha o estado...</option>
                                <option>AC</option>
                                <option>AL</option>
                                <option>AP</option>
                                <option>AM</option>
                                <option>BA</option>
                                <option>CE</option>
                                <option>DF</option>
                                <option>ES</option>
                                <option>GO</option>
                                <option>MA</option>
                                <option>MT</option>
                                <option>MS</option>
                                <option>MG</option>
                                <option>PA</option>
                                <option>PB</option>
                                <option>PR</option>
                                <option>PE</option>
                                <option>PI</option>
                                <option>RJ</option>
                                <option>RN</option>
                                <option>RS</option>
                                <option>RO</option>
                                <option>RR</option>
                                <option>SC</option>
                                <option>SP</option>
                                <option>SE</option>
                                <option>TO</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="Cep" class="form-label">Cep:</label>
                            <input type="text" class="form-control" id="Cep" name="Cep" value="" required>
                        </div>
                        <div class="col-md-3">
                            <label for="Funcao" class="form-label">Função</label>
                            <select class="form-select" id="Funcao" name="Funcao" required>
                                <option selected  disabled value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="Telefone" class="form-label">Telefone</label>
                            <input type="text" class="form-control" id="Telefone" name="Telefone" value="" required>
                        </div>
                        <div class="col-md-6">
                            <label for="Email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="Email" name="Email" value="" required>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" id="btnFechar" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-warning" id="btnAtualizar"  disabled>Atualizar</button>
                            <button type="submit" name="btnSalvar" id="btnSalvar" class="btn btn-primary">Salvar</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/scriptFuncionario.js"></script>
</html>
