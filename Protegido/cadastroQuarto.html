<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Cadastro de Quarto</title>
    </head>
    <body>
		<div class="container">
            <br>
			<h2>Quarto</h2>
            <br>
			<p>
                <button type="button" class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#quartoModal" onclick="limpaFormulario()">
                    Novo Quarto
                </button>
                <button type="button" class="btn btn-outline-secondary" id="btnVoltar" onclick="history.back()">Voltar</button>
			</p>
			<span id="msg"></span>
            <span id="conteudo"></span><br><br><br>
		</div>
        <div class="modal modal-lg fade" id="quartoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar Quarto</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="msgModal"></span><br>
                    <form role="form" id="frmQuarto" method="post" action="#" class="row g-3 needs-validation" novalidate>
                        <div class="col-md-4">
                            <label for="Numero" class="form-label">NÃºmero</label>
                            <input type="number" class="form-control" id="Numero" name="Numero" value="" required>
                        </div>
                        <div class="col-md-8">
                            <label for="TipoQuarto" class="form-label">Tipo de Quarto</label>
                            <select class="form-select" id="TipoQuarto" name="TipoQuarto" required>
                                <option selected  disabled value="">Selecione...</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-secondary" id="btnFechar" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-outline-warning" id="btnAtualizar"  disabled>Atualizar</button>
                            <button type="submit" name="btnSalvar" id="btnSalvar" class="btn btn-outline-primary">Salvar</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="./js/scriptQuarto.js"></script>
</html>
